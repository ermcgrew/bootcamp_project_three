<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <title>Search by Plant</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  <!-- prevents favicon.ico error -->
  <link rel="icon" href="data:,">
</head>

<body>
  <!-- Navbar, bootstrap, see web design challenge -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Houseplants Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/search_by_plant">Search by Plant</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Data</a>
        </li>
      </ul>
    </div>
  </nav>
  

  <div class='container'>
    <!-- dropdown-fill(link to js with code) onchange event listener--see web-visualization challenge -->
    <div class="row">
        <div class="col-md-4">
          <!-- dropdown fill from js file -->
          <div class="well">
            <h3>Select a plant:</h3>
            <select id="selDataset" onchange="plantChange(this.value)"></select>
          </div>
        </div>
    </div>
        
    <div class="row">
      <div class='col-md-6'>
        <!--text/data panel  -->
        <h4 class="panel-title">Quick Facts</h4>
          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <tbody>
                <tr>
                  <th scope="row">Common Name</th>
                  <td id='first'></td>
                </tr>
                <tr>
                  <th scope="row">Scientific Name</th>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Growth Pattern</th>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Preferred Temperatures</th>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Toxicity</th>
                  <td></td>
                </tr>
              </tbody>  
            </table>
          </div>
      </div>  

      <div class="col-md-6">
        <figure class="figure">
          <!-- photo  -->
          <img src="" class="figure-img img-fluid" alt="featured photo of plant">
          <figcaption class="figure-caption">A caption for the above image.</figcaption>
        </figure>
      </div>
    </div>
    
    
    <div class='row'>
      <div class='col-sm-12'>
        <h4>Region/Countries of Origin</h4>
        <!-- map -->  
        <div id="map"></div>
      </div>
    </div>
    
    

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""></script>

    <!-- JavaScript -->
    <script type="text/javascript" src="../static/js/leaflet_maps.js"></script>
      
  </div>

</body>

</html>
